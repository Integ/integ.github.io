<body>
    <header>
        <div class="container">
            <h1>BachEditor</h1>
            <h2>You can use this tool to edit Markdown in a browser.</h2>
            <section id="downloads">
                <a href="https://github.com/Integ/integ.github.io" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
            </section>
        </div>
    </header>
    <div class="container">
        <textarea id='markdown'></textarea>
        <div id="preview"></div>
    </div>
    <script>
        var piano = Synth.createInstrument('piano');
        window.onkeydown = function(e) {
            var arr = ['c', 'd', 'e', 'f', 'g', 'a', 'b'];
            var ARR = ['C', 'D', 'F', 'G', 'A'];
            if (arr.includes(e.key)) {
                piano.play(e.key.toUpperCase(), 4, 2);
            } else if(ARR.includes(e.key)) {
                piano.play(e.key.toUpperCase() + '#', 4, 2);
            } else if(e.key !== 'Shift') {
                var notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#','B'];
                piano.play(notes[Math.floor(Math.random() * 12)], Math.floor(Math.random() * (5 - 3)) + 3, 2);
            }
        };
        document.querySelector('#markdown').addEventListener('input', e => {
            var markdownText = document.querySelector('#markdown').value;
            var html = new HyperDown().makeHtml(markdownText);
            document.querySelector('#preview').innerHTML = html;
        });
    </script>
</body>
